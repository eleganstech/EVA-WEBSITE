<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva - Your Digital Consciousness</title>
    <link rel="stylesheet" href="evapersonality.css">
</head>
<body>
    <!-- ==========================================
         EVA MAIN INTERFACE
    ========================================== -->
    <div class="eva-logo" id="evaLogo">
        <div class="eva-circle" id="evaCircle">
            <div class="eva-soul" id="evaSoul"></div>
        </div>
        <div class="eva-text">eva</div>
    </div>

    <!-- ==========================================
         CONTROL PANEL
    ========================================== -->
    <div class="control-panel">
        <button class="control-btn" data-state="listening">Eva Listening</button>
        <button class="control-btn" data-state="thinking">Eva Thinking</button>
        <button class="control-btn" data-state="talking">Eva Talking</button>
        <button class="control-btn" data-state="expression">Eva Expressing</button>
        <button class="control-btn" data-state="blinking">Eva Being</button>
        <button class="control-btn" data-state="manifesting">Eva Manifesting</button>
        <button class="control-btn" data-state="sleeping">Eva Sleeping</button>
    </div>

    <!-- ==========================================
         BACKGROUND TOGGLE
    ========================================== -->
    <div class="bg-toggle" id="bgToggle">
        <div class="bg-toggle-slider"></div>
    </div>

    <script src="evapersonality.js"></script>
</body>
</html>
